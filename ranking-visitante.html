    <main>
        <div id="page-container">
            <div class="container my-2">
                <h2 class="font-weight-bold p-2">Ranking de usuários <span class="negrito-roxo">Alumnus</span></h2>
                <h5 class="p-1">Confira o <span class="negrito-roxo">TOP 10</span> usuários com melhor desempenho dentro da plataforma!</h5>
                <div class="row d-flex justify-content-around align-items-center mt-5">
                    <div class="col-lg-4 col-md-12 px-5">
                        <div class="center-image d-none d-sm-none d-md-none d-lg-block">
                            <img src="../img/ranking.svg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-12">
                        <table id="example" class="table table-striped table-bordered" style="max-width:100%">
                            <thead>
                                <tr>
                                    <th>Posição</th>
                                    <th>Nickname</th>
                                    <th>Pontos</th>
                                </tr>
                            </thead>
                            <tbody id="table-content">

    <script>
        $('.dropdown-menu').on({
            "click": function (e) {
                e.stopPropagation();
            }
        });
    </script>
    <!-- Importação axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
    <!-- Ranking-->
    <script>
        window.onload = () => {
            let table = document.getElementById("table-content");

            axios.get('https://alumnus-api.herokuapp.com/user/ranking/?top=10', ).then(function (response) {

                    let rank = response.data.usuarios;

                    for (var i = 0; i < rank.length; i++) {
                        let htmlComponents = "<td>" + (i+1) + "</td>";
                        htmlComponents += "<td>" + rank[i].nickname + "</td>";
                        htmlComponents += "<td>" + rank[i].pontuacao + "</td>";
                        let tr = document.createElement("tr");
                        tr.innerHTML = htmlComponents;
                        table.appendChild(tr);
                    }
                });
        }
            
    </script>
    <!-- datatable-->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
